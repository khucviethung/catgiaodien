<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/signIn.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
        
        <!-- main content  -->
        <main id="page" class="grid-container grid-small" style="transform: none;">
            <!-- start header -->
            <header class="section underline-effect">
                <nav>
                    <a href="./index.html" class="title small">Go back to home</a>
                </nav>
            </header>
            <div class="subcribe bg-box">
                <div class="grid-container grid-small grid-parent text-center">
                    <h4 class="title large">
                        Welcome back to <span>Groovy</span>
                    </h4>
                    <p>Thoughts, stories and ideas.</p>
                    <form action="" class="subcribe-form">
                        <div class="form-group">
                            <input type="email" class="inputbox large" placeholder="Enter your email address">
                            <button class="submit">
                                Send Login Link
                            </button>
                        </div>
                        <br>
                        <p class="np-bottom">
                            Don't have an account yet? 
                            <a href="" class="fw-bold">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>

            <!-- end full -->
        </main>  
        <!-- end of main content -->

        <!-- Footer -->
        <footer class="footer container-fluid mx-auto">
                <div class="text-center">
                    <div class="logo" style="margin-bottom: 20px;">
                        <a href="">
                            <img src="https://ghost.estudiopatagon.com/groovy/content/images/2022/08/logo-groovy-1.png" alt="" width="170" height="45">
                        </a>
                    </div>
                </div>
                <p class="published underline-effect">
                    Published with
                    <a href="" target="_blank">Ghost</a>
                    &
                    <a href="" target="_blank">EstudioPatagon</a>
                </p>
                <!--end footer  -->
        </footer> 
        <!-- end of footer content -->


    <!-- end of body content-->
