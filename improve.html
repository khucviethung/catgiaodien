<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/improve.css" rel="stylesheet">
        <script src="./js/improve.js"></script>
    </head>
    <body>
        <div class="switch-container">
            <div class="switch">
              <input type="radio" id="monthly" name="toggle" checked>
              <label for="monthly" class="switch-label">Monthly</label>
              <input type="radio" id="yearly" name="toggle">
              <label for="yearly" class="switch-label">Yearly</label>
              <div class="switch-selection"></div>
            </div>
          </div>
          <div class="content">
            <div class="content-item" id="monthly-content">Monthly Content</div>
            <div class="content-item" id="yearly-content">Yearly Content</div>
          </div>
    </body>
</html>
